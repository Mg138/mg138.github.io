<div class="nav">
  <div class="nav-box flexbox">
    {% for item in site.data.navigation %}
    <a href="{{ item.link }}">
      <div class="bold nav-element"
        {% if page.url == item.link %}
          style="color: var(--orange);"
        {% endif %}
      >
        {{ item.name }}
      </div>
    </a>
    {% endfor %}
  </div>
</div>
